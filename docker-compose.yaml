version: "3"

services:
  dotnet:
    container_name: dotnet
    build:
      context: .
      dockerfile: ./docker/containers/dotnet/Dockerfile
    ports:
      - 5000:5000
  
  nuxt:
    container_name: nuxt-nginx
    build:
      context: .
      dockerfile: ./docker/containers/nuxt-nginx/Dockerfile
    env_file:
      - .env
    depends_on:
      - dotnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.weather.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.weather.tls=true"
      - "traefik.http.routers.weather.tls.certresolver=netlify"

networks:
  proxy:
    external:
      true
